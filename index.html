<style>
.button {

<button onclick="myFunctionClass(this)" class="button" style="margin-top: 10px;"
name=
"RadialCloth.Vertices"
description=
"Array of raw data for each vertex on the mesh. Useful for editing specific vertex data during runtime, but not recommended due to complexity."
functions=
"VERTEX[ ] <b>Vertices</b>;"
parameters=
"<b>VERTEX</b><table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>Enabled</td>
    <td>bool</td>
    <td>Is this vertex a disabled type vertex?</td>
  </tr>
  <tr>
    <td>Index</td>
    <td>int[]</td>
    <td>Which verices are affected by this Radial VERTEX?Array of indices into the raw mesh vertex array.</td>
  </tr>
  <tr>
    <td>Neighbors</td>
    <td>int []</td>
    <td>Indices into the main Vertices array to define this VERTEX's neighbor VERTEXs.</td>
  </tr>
  <tr>
    <td>NeighborD</td>
    <td>float[]</td>
    <td>Array of distances from Neighbors, saved on start. Editing may cause problems with Neighbor based cloth.</td>
  </tr>
  <tr>
    <td>Offset</td>
    <td>Vector3</td>
    <td>Saved offset relative to neighbors. Editing may cause problems with Neighbor based cloth.</td>
  </tr>
  <tr>
    <td>POffset</td>
    <td>Vector3</td>
    <td>Offset of this VERTEX from it's home position. used in parent based cloth.</td>
  </tr>
  <tr>
    <td>HomePosition</td>
    <td>Vector3</td>
    <td>Initial position of this VERTEX's home position. Does not change.</td>
  </tr>
  <tr>
    <td>Velocity</td>
    <td>Vector3</td>
    <td>Global velocity of this VERTEX.</td>
  </tr>
  <tr>
    <td>Position</td>
    <td>Vector3</td>
    <td>Global position of this VERTEX.</td>
  </tr>
  <tr>
    <td>homepos</td>
    <td>Vector3</td>
    <td>Calculated home position. Changes each frame.</td>
  </tr>
  <tr>
    <td>Radius</td>
    <td>float</td>
    <td>Distance this VERTEX can stray from it's homepos.</td>
  </tr>
  <tr>
    <td>Stiffness</td>
    <td>float</td>
    <td>How fast does this VERTEX move towards it's neighbors during Neighbor based cloth?</td>
  </tr>
  <tr>
    <td>Bounciness</td>
    <td>float</td>
    <td>How much velocity is maintained when VERTEX reaches max distance?</td>
  </tr>
  <tr>
    <td>FadeSpeed</td>
    <td>float</td>
    <td>Raw lerp value for changes in velocity.</td>
  </tr>
  <tr>
    <td>MaxSpeed</td>
    <td>float</td>
    <td>Max magnitude velocity can reach.</td>
  </tr>
  <tr>
    <td>NeighborBased</td>
    <td>bool</td>
    <td>Is this VERTEX a Neighbor based VERTEX?</td>
  </tr>
  <tr>
    <td>ParentBased</td>
    <td>bool</td>
    <td>Is this VERTEX a Parent based VERTEX?</td>
  </tr>
  <tr>
    <td>ParentWeight</td>
    <td>float</td>
    <td>Float multiplied by POffset when calculating parent based position.</td>
  </tr>
  <tr>
    <td>ParentIndex</td>
    <td>int</td>
    <td>Index into the main Vertices array defining which VERTEX this VERTEX will copy during parent based cloth.</td>
  </tr>
  <tr>
    <td>Triangles</td>
    <td>int</td>
    <td>Array of triangles this VERTEX belongs to. Used when initially calculating neighbors.</td>
  </tr>
  <tr>
    <td>Selected</td>
    <td>bool</td>
    <td>Is this vertex currently selected in the scene view?</td>
  </tr>
  <tr>
    <td>SelectedBox</td>
    <td>bool</td>
    <td>Is this vertex currently being selected by the scene view selection box?</td>
  </tr>
  <tr>
    <td>colliders</td>
    <td>Collider[]</td>
    <td>Array of colliders this VERTEX collides with.</td>
  </tr>
  <tr>
    <td>ParentPosition</td>
    <td>Vector3</td>
    <td>Saved position used to optimize parent based cloth.</td>
  </tr>
  <tr>
    <td>ParentPosition</td>
    <td>Vector3</td>
    <td>Saved position used to optimize parent based cloth.</td>
  </tr>
  <tr>
    <td>CalculatedData</td>
    <td>bool</td>
    <td>Has this vertice been used to calculate a parent based VERTEX?</td>
  </tr>
  <tr>
    <td>CollisionGroup</td>
    <td>string</td>
    <td>Collision group this vertex will be a part of if Collision Groups are currently being used.</td>
  </tr>
  </table>"
>
Vertices
</button>

<button onclick="myFunctionClass(this)" class="button"
style="margin-top: 10px;"
name=
"RadialCloth.Optimization"
description=
"Class containing variables that optimize RadialCloth."
functions=
"RADIALOPTIMIZATION <b>Optimization</b>"
parameters=
"<b>RADIALOPTIMIZATION</b><table>
  <tr>
    <th>Name</td>
    <th>Type</td>
    <th>Description</td>
  </tr>
  <tr>
    <td>RadialDelay</td>
    <td>int</td>
    <td>Delays Radial-based simulation by # of frames.</td>
  </tr>
  <tr>
    <td>NeighborDelay</td>
    <td>int</td>
    <td>Delays Neighbor-based simulation by # of frames.</td>
  </tr>
  <tr>
    <td>RadialMultiplier</td>
    <td>float</td>
    <td>Fakes simulation by multiplying this by the vertex's current velocity. 0 = no faking, 1 = full faking. Radial-based Only.</td>
  </tr>
  <tr>
    <td>NeighborMultiplier</td>
    <td>float</td>
    <td>Fakes simulation by multiplying this by the vertex's current velocity. 0 = no faking, 1 = full faking. Neighbor-based Only.</td>
  </tr>
  <tr>
    <td>SimpleNormalCalculation</td>
    <td>bool</td>
    <td>Simplifies normal recalculation on skinned meshes. May cause hard edges on smooth surfaces.</td>
  </tr>
  <tr>
    <td>PauseWhenOffscreen</td>
    <td>bool</td>
    <td>Pauses cloth simulation when Renderer.isVisible() throws false.</td>
  </tr>
  </table>"
>
Optimization
</button>

<script>
function myFunction(thiscode) {

    Functions.innerHTML = thiscode.getAttribute("functions");
    Parameters.innerHTML = thiscode.getAttribute("parameters");
    ParamDescription.innerHTML = Hidden.getAttribute("parameters");
}
function myFunctionClass(thiscode) {
    Header.innerHTML = thiscode.getAttribute("name");
    Description.innerHTML = thiscode.getAttribute("description");
